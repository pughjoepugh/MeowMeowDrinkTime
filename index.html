<!DOCTYPE html>
<html>
<head>
  <title>Meow Meow Drink Time</title>
  <style>
    /* Basic styling for the landing page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000; /* Set the desired background color */
    }
    

    .landing-image {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100dvh;
      background-image: url('https://raw.githubusercontent.com/pughjoepugh/MeowMeowDrinkTime/82312e5398c173b1b9598cecedca99dea239803d/images/landing-2.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: auto;
      color: #ffffff;
      font-size: 6px;
    }
    /* Styling for the navigation menu */
    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background-color: transparent;
      color: #ff53acd8;;
      border: none;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #000000;
      color: #ff53acd8;;
      padding: 20px;
      z-index: 9999;
    }

    .menu-dropdown ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu-dropdown li {
      margin-bottom: 20px;
    }

    .menu-dropdown a {
      color: #ff53acd8;
      text-decoration: none;
    }
    
    .menu-icon {
      font-size: 30px;
    }

    
    /* Styling for the footer */
    .footer {
      background-color: black;
      color: #ff53acd8; /* Change the text color to white */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="landing-image">
  </div>
  <!-- Menu Button -->
  <button class="menu-button" onclick="toggleDropdown()">
    <span>&#9776;</span>
  </button>

  <!-- Dropdown Menu -->
  <div class="menu-dropdown" id="dropdown">
    <ul>
      <li><a href="index.html">Meow Meow</a></li>
      <li><a href="black.html">Black Cat Menu</a></li>
      <li><a href="events.html">Dates</a></li>
    </ul>
  </div>

  <!-- Rest of your content goes here -->

  <footer class="footer">
    <p>Contact us: @MeowMeowDrinkTime on instagram<br><br>
      Created by Joe & Suzy
      </p>
  </footer>
 <!-- JavaScript to toggle the dropdown menu -->
 <script>
  function toggleDropdown() {
    var dropdown = document.getElementById("dropdown");
    dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
